<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <title>Memory Cards</title>
  </head>
  <body>
    <button id="clear" class="clear btn">
      <i class="fas fa-trash">Clear Cards</i>
    </button>

    <h1>
      Memory Cards
      <button id="show" class="btn btn-small">
        <i class="fas fa-plus">Add New Card</i>
      </button>
    </h1>
    <div id="cards-container" class="cards">
      <div class="card active">
        <div class="inner-card-front">
          <p>
            What is php?
          </p>
        </div>
        <div class="inner-card-back">
          <p>
            A programming language
          </p>
        </div>
      </div>
      <div class="card">
        <div class="inner-card-front">
          <p>
            What is react JS
          </p>
        </div>
        <div class="inner-card-back">
          <p>
            A javascript framework
          </p>
        </div>
      </div>
    </div>

    <div class="navigation">
      <button id="prev" class="nav-button">
        <i class="fas fa-arrow-left"></i>
      </button>
      <p class="current"></p>
      <button id="next" class="nav-button">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div id="add-container" class="add-container">
      <h1>
        Add New Cards
        <button id="hid" class="btn btn-small btn-ghost">
          <i class="fas fa-times"></i>
        </button>
      </h1>
      <div class="form-group">
        <label for="question">Question</label>
        <textarea name="question" placeholder="Enter Question"></textarea>
      </div>
      <div class="form-group">
        <label for="answer">Answer</label>
        <textarea name="answer" placeholder="Enter Answer"></textarea>
      </div>
      <button id="add-card" class="btn">
        <i class="fas fa-plus">Add Card</i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
